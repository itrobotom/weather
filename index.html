<!DOCTYPE html> <!-- сообщает браузеру на каком стандарте HTML написан данный документ -->
<html lang="en">  <!-- контейнер для всей html странице -->

	<body> <!-- Информация, которую видит пользователь -->

		<main>
			<div class="main-container">
				<div class="search">
					<form> <!-- action="https://google.com/search" method="get" -->
						<!-- дивами сместить влево и вправо части? -->
						<input type="text" placeholder="Search" name="q" class="cityInput" id="idCityInput">
						<button type="submit" class="btn-search">
							<img src="img/search_icon.svg" width="" height="" alt="Поиск">
						</button>
						
					</form> 
				</div>
				<section class="main-section">
					<div class="left-section">
						<div class="tabs-cont">
							<ul>
								<li id="one">
									
									<div class="weather-num">
										<p id="temp-widget">14&deg</p> 
									</div>
									<div class="weather-icon">
										<img  id="img-weather-url" src="https://openweathermap.org/img/wn/10d@4x.png" width="" height="" alt="облачность"> <!-- <img  src="img/cloud.svg" width="" height="" alt="облачность"> -->
									</div>
									<div class="weather-like">
										<div id="city-widget">Tomsk</div>
										<div>
											<button type="button" class="btn-del-add-city" id="idLike"> 
												<img src="img/like.svg" alt="like">
											</button>
										</div>
									</div>

								</li>
								<li id="two">
									<div class="details">
										<p id="city-widget-details">Tomsk</p>
										<div class="info-weather">
											<p>Temperature: 
												<span id="deg-city">14&deg</span> 
											</p>
											<p>Feels like: 
												<span id="deg-feel-city">10&deg</span>
											</p>
											<p>Weather: 
												<span id="clouds-city">Clouds</span> 
											</p>
											<p>Sunrise:
												<span id="sunrise-city">03:21</span>  
											</p>
											<p>Sunset:
												<span id="sunset-city">18:54</span>
											</p>
										</div>
									</div>
								</li>
								<li id="three">
									<div class="forecast">
										<!-- <p class = "city-widget-details">Томск</p> -->
										<!-- образец структуры, создаваемой через js при добавлении данных о прогнозе -->
										<!--  
										<div class="forecast-info">
											<div class="date-time-info">
												<p>17 May</p>
												<p>12:00</p>
											</div>
											<div class="forecast-weather">
												<div class="temperature-info">
													<p>Temperature: 13</p>
													<p>Feels like: 10</p>
												</div>
												<div class="forecast-img">
													<p>Rain</p>
													<div class="forecast-img-size">
														<img src="#" alt="небо">
													</div>
													
												</div>
											</div>
										</div>
										-->
										
										<!-- здесь пойдет вставка новых конструкций через js -->

									</div>
								</li>
							</ul>
						</div>			
							
						<ul class="tabs-btn">
							<li>
								<a class="btn" href="#one">Now</a> 
							</li>
							<li>
								<a class="btn" href="#two">Details</a> 
							</li>
							<li>
								<a class="btn" href="#three" id="forecast-tab">Forecast</a> 
							</li>
						</ul>
					</div>
					<div class="right-section">
						<div class="location">
							<p>Added Location:</p>
						</div>
						<div class="city">
							<ul class="city-list">
								<!-- <li class="city-list-close">
										<div class="new-like-city">Amur</div>
										<button type="button" class="btn-del-add-city"> 
											<img src="./img/close-icon.svg" alt="del">
										</button>
								</li> -->
								
							</ul>
						</div>
					</div>
				</section>
			</div>
		</main>

		</footer>
